<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Radosław Siek" />
		<meta name="description" content="This app helps the user while shopping." />
		<link rel="shortcut icon" href="./assets/checklist.png" type="image/x-icon" />
		<script src="./index.js" async></script>
		<script src="https://kit.fontawesome.com/6033bf0207.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Lista Zakupów</title>
	</head>
	<body>
		<header class="header">
			<img src="./assets/checklist.png" alt="" width="80" height="80" />
			<h1 class="header__h1">Lista Zakupów</h1>
		</header>
		<main class="main">
			<form class="form">
				<div class="form__control">
					<input type="text" class="form__input" id="item-input" name="item" placeholder="Wprowadź produkt" />
				</div>
				<div class="form__control">
					<button type="submit" class="form__button"><i class="fa-solid fa-plus"></i>Dodaj Produkt</button>
				</div>
			</form>
			<div class="filter">
				<input type="text" class="filter__input" placeholder="Szukaj" />
			</div>
			<ul class="items"></ul>
			<button id="clear" class="button-clear"><i class="fa-solid fa-trash"></i>Wyczyść Listę</button>
			<dialog class="modal">
				<p class="modal-text"></p>
				<button class="close-modal">OK</button>
			</dialog>
		</main>
	</body>
</html>
